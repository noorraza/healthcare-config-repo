server:
  port: 8085

spring:
  application:
    name: notification-service
  data:
    mongodb:
      uri: mongodb://mongo:27017/notificationdb
  mail:
    host: smtp.gmail.com
    port: 587
    username: your_email@gmail.com
    password: your_app_password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  cloud:
    stream:
      bindings:
        appointmentsCreated-in-0:
          destination: appointments.created
        appointmentsApproved-in-0:
          destination: appointments.approved
        appointmentsRejected-in-0:
          destination: appointments.rejected
        appointmentsCommented-in-0:
          destination: appointments.commented
