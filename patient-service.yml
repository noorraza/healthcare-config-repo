server:
  port: 8084

spring:
  application:
    name: patient-service
  data:
    mongodb:
      uri: mongodb://mongo:27017/patientdb
  cloud:
    stream:
      bindings:
        appointmentCreated-in-0:
          destination: appointments.created
        appointmentApproved-in-0:
          destination: appointments.approved
        appointmentRejected-in-0:
          destination: appointments.rejected
        appointmentCommented-in-0:
          destination: appointments.commented
